<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:form>
            <p:growl id="growl" sticky="false" showDetail="true" life="3000"/>
            <p:dataTable var="compte" value="#{bankAccountController.accounts}">
                <f:facet name="header">
                    Liste des comptes
                </f:facet>
                <p:column headerText="Nom de compte">
                    <p:link outcome="AccountDetails" value="#{compte.name}">
                    <f:param name="IBAN" value="#{compte.IBAN}"/>
                    </p:link>
                </p:column>
                <p:column headerText="IBAN">
                    <h:outputText value="#{compte.IBAN}" />
                </p:column>
                <p:column headerText="Solde">
                    <h:outputText value="#{compte.balance} #{compte.currency}" />
                </p:column>
                <f:facet name="footer">
                    Vous avez #{bankAccountController.accounts.size()} compte(s) bancaire(s).
                </f:facet>
            </p:dataTable>
        </h:form>
    </body>
</html>
